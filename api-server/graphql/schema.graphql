type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int!
  title: String!
  rating: Float
  description_intro: String
  language: String
  medium_cover_image: String
  genres: [String]
}

type Query {
  movie(id: Int!): Movie
  movies(limit: Int, rating: Float): [Movie]!
  suggestions(id: Int!): [Movie]!
}
